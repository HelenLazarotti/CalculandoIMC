<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title><link rel="stylesheet" href="css/style.css">
    <style>
        
    </style>
</head>
<body>
    <div class="container">
        <div id="calculoDiv">
            <h2>Calculadora IMC</h2>
            <form id="imc-form">
                <div class="inputsForm">
                    <div class="formControl">
                        <label for="height">Altura:</label>
                        <input type="text" id="height" placeholder="Ex: 1,65">
                    </div>
                    <div class="formControl">
                        <label for="weight">Peso:</label>
                        <input type="text" id="weight" placeholder="Ex: 65,2kg">
                    </div>
                </div>

                <div class="actionControl">
                    <button id="btn-clear">Limpar</button>
                    <button id="btn-calc">Calcular</button>
                </div>
            </form>
        </div>

        <div id="result-container" class="hide">
            <p id="imc-number">Seu IMC: <span></span></p>
            <p id="imc-info">Situação atual: <span></span></p>
            <h3>Confira as classificações</h3>

            <div id="imc-table">
                <div class="table-header">
                    <h4>IMC</h4>
                    <h4>Classificação</h4>
                    <h4>Obesidade</h4>
                </div>
                
            </div>

            <button id="btn-back">Voltar</button>
        </div>
    </div>
<script src="js/script.js"></script>
</body>
</html>
